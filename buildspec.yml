version: 0.1

environment_variables:
  plaintext:
    PACKAGE: "github.com/duobuilduser/duov6.com"

    
phases: 
  install:
    commands:
      
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - echo GOPATH - $GOPATH

      - echo Create dir in GOPATH for sources
      - mkdir -p ${GOPATH}/src/${PACKAGE}

      - echo Copy source files into GOPATH
      - echo cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/src/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/src/${PACKAGE}
      - git config --global user.name duobuilduser
      - git config --global user.email DuoS12345
      - cd ${GOPATH}/src/${PACKAGE} 
            
  build:
    commands:
      - echo Build started on `date`
      - export PATH=$PATH:/usr/local/go/bin
      - export PATH=$PATH:$GOPATH/bin
      - cd ${GOPATH}/src/${PACKAGE}/duoauth && go build -o ${CODEBUILD_SRC_DIR}/duoauth/duoauth.go
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - duoauth
