version: 0.1

environment_variables:
  plaintext:
    PACKAGE: "duov6.com"

    
phases: 
  install:
    commands:
      
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - echo GOPATH - $GOPATH
     

      - echo Create dir in GOPATH for sources
      - mkdir -p ${GOPATH}/${PACKAGE}
      - mkdir - /go/src/${PACKAGE}    

      - echo Copy source files into GOPATH
      - echo cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  /go/src/${PACKAGE} 
         
      - echo go path
      - ls ${GOPATH}/${PACKAGE}
      
      - cd ${GOPATH}/${PACKAGE} 
            
  build:
    commands:
      - echo Build started on `date`
      - go build ${CODEBUILD_SRC_DIR}/duoauth/duoauth.go
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - duoauth
