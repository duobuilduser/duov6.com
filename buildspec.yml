version: 0.1

environment_variables:
  plaintext:
    PACKAGE: "duov6.com"

    
phases: 
  install:
    commands:
      
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - echo GOPATH - $GOPATH
     

      - echo Create dir in GOPATH for sources
      - mkdir -p ${GOPATH}/${PACKAGE}
      - mkdir - /go/src/${PACKAGE}    

      - echo Copy source files into GOPATH
      - echo cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  /go/src/${PACKAGE} 
      - cd /go/src
      - go get github.com/ChimeraCoder/anaconda   
      - go get github.com/couchbaselabs/go-couchbase
      - go get github.com/couchbaselabs/gocb
      - go get github.com/denisenkom/go-mssqldb
      - go get github.com/fatih/color
      - go get github.com/fatih/structs
      - go get github.com/go-sql-driver/mysql
      - go get github.com/gocql/gocql
      - go get github.com/lib/pq
      - go get github.com/mattbaird/elastigo/lib
     
      - go get github.com/twinj/uuid
      - go get github.com/xuyu/goredis
      - go get golang.org/x/net/context
      - go get golang.org/x/oauth2/google
      - go get cloud.google.com/go
      - go get cloud.google.com/go/bigtable
      - go get google.golang.org/cloud/datastore
      - go get gopkg.in/mgo.v2
      - go get gopkg.in/mgo.v2/bson
      - go get github.com/mattbaird/hive
      - echo go path
      - ls ${GOPATH}/${PACKAGE}
      
      - cd ${GOPATH}/${PACKAGE} 
            
  build:
    commands:
      - echo Build started on `date`
      - go build ${CODEBUILD_SRC_DIR}/duoauth/duoauth.go
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - duoauth
