version: 0.1

environment_variables:
  plaintext:
    PACKAGE: "github.com/duobuilduser/duov6.com"

    
phases: 
  install:
    commands:
      
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - echo GOPATH - $GOPATH

      - echo Create dir in GOPATH for sources
      - mkdir -p ${GOPATH}/src/${PACKAGE}

      - echo Copy source files into GOPATH
      - echo cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/src/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/src/${PACKAGE}

      - cd ${GOPATH}/src/${PACKAGE} && go get github.com/DuoSoftware/v6engine-deps
      
  build:
    commands:
      - echo Build started on `date`
      - cd ${GOPATH}/src/${PACKAGE} && go build -o ${CODEBUILD_SRC_DIR}/duoauth/duoauth.go
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - duoauth
