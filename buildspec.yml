version: 0.1

environment_variables:
  plaintext:
    PACKAGE: "duov6.com"

    
phases: 
  install:
    commands:
      
      - echo CODEBUILD_SRC_DIR - $CODEBUILD_SRC_DIR
      - echo GOPATH - $GOPATH
     

      - echo Create dir in GOPATH for sources
      - mkdir -p ${GOPATH}/src/${PACKAGE}
      - mkdir -p ${GOPATH}/src/${PACKAGE}/depo

      - echo Copy source files into GOPATH
      - echo cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/src/${PACKAGE}
      - cp -a ${CODEBUILD_SRC_DIR}/.  ${GOPATH}/src/${PACKAGE}
      - git config --global user.name duobuilduser
      - git config --global user.email duobuilduser@duosoftware.com
      - cd ${GOPATH}/src/${PACKAGE}/depo
      - git clone https://github.com/DuoSoftware/v6engine-deps
      
      - echo go path
      - ls ${GOPATH}/src/${PACKAGE}
      
      - cd ${GOPATH}/src/${PACKAGE} 
            
  build:
    commands:
      - echo Build started on `date`
      - cd ${GOPATH}/src/${PACKAGE}/duoauth && go build -o ${CODEBUILD_SRC_DIR}/duoauth/duoauth.go
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - duoauth
